<!-- slider  -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{products[6].images[0]}}" class="d-block w-100 h-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{products[1].images[0]}}" class="d-block w-100 h-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{products[2].images[0]}}" class="d-block w-100 h-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- homePage -->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3 justify-content-center">
      @for (product of products; track $index) {
        <app-card [product]="product"></app-card>
      }

    </div>
  </div>
</section>
